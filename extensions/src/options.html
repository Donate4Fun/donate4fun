<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        height: 380px;
      }
      form {
        width: 640px;
        display: flex;
        flex-direction: column;
      }
      form div {
        display: grid;
        grid-template-columns: 1fr 2fr;
      }
      div, label, input, button {
        margin: 1em;
      }
      input[type=checkbox] {
        width: 1em;
      }
      label {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <form name="options">
      <div>
        <label for="amount">Default donation amount (sats)</label>
        <input type="number" id="amount" name="amount" />

        <label for="enableComment">Enable auto-comment</label>
        <input type="checkbox" id="enableComment" name="enableComment" />

        <label for="defaultComment_en">Auto-Comment default value (EN)</label>
        <input type="text" id="defaultComment_en" name="defaultComment_en" />

        <label for="defaultComment_ru">Auto-Comment default value (RU)</label>
        <input type="text" id="defaultComment_eru" name="defaultComment_ru" />
      </div>

      <details>
        <summary>Developer options</summary>
        <div>
          <label for="checkInterval">Check interval (ms)</label>
          <input type="number" id="checkInterval" name="checkInterval" />

          <label for="apiHost">API host</label>
          <input type="text" id="apiHost" name="apiHost" />
        </div>
      </details>
    </form>
    <button id="reset">Reset to defaults</button>
    <script src="common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
