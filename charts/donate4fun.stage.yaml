ingress:
  host: stage.donate4.fun
  staticIpName: donate4fun-stage

backend:
  config:
    base_url: https://stage.donate4.fun
    bugsnag:
      enabled: false
      release_stage: staging
    twitter:
      enable_bot: false
    rollbar:
      environment: staging
    youtube:
      oauth:
        redirect_base_url: https://stage.donate4.fun
    lnd:
      lnurl_base_url: https://stage.donate4.fun
    log:
      loggers:
        httpx:
          level: INFO
        donate4fun.screenshot:
          level: TRACE
        donate4fun.twitter:
          level: INFO
  resources:
    limits:
      cpu: 250m
      memory: 712Mi
    requests:
      cpu: 250m
      memory: 712Mi
