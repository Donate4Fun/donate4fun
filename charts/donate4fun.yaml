ingress:
  enabled: true
  className: gce
  staticIpName: donate4-fun
  host: donate4.fun
  tls: null

frontend:
  image:
    repository: europe-central2-docker.pkg.dev/donate4fun-prod/docker/donate4fun-frontend

backend:
  image:
    repository: europe-central2-docker.pkg.dev/donate4fun-prod/docker/donate4fun-backend
  config:
    bugsnag:
      release_stage: production
    rollbar:
      environment: production
    db:
      echo: false
      max_overflow: 30
      connect_arg:
        timeout: 1
    hypercorn:
      use_reloader: false
      bind: '[::]:8080'
      websocket_ping_interval: 10
      access_log_format: '%(h)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'
    youtube:
      oauth:
        redirect_base_url: https://donate4.fun
    lnd:
      url: http://lnd-prod.lnd-prod
      lnurl_base_url: https://donate4.fun
    min_withdraw: 10
    fee_limit: 10
    withdraw_timeout: 10
    ownership_message: "I confirm that donate 4 fun account {donator_id} could withdraw my donations."
    cookie_domain: donate4.fun
    fastapi:
      debug: false
      root_path: ""
    log:
      version: 1
      disable_existing_loggers: false
      formatters:
        std:
          format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
      handlers:
        stderr:
          class: logging.StreamHandler
          level: DEBUG
          formatter: std
          stream: ext://sys.stderr
      loggers:
        donate4fun:
          level: DEBUG
        sqlalchemy.engine.Engine:
          level: WARNING
        hypercorn:
          level: DEBUG
      root:
        level: DEBUG
        propagate: true
        handlers: [stderr]
