name: Browser Extension

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build-extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extensions/src

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Install extension dependencies
        run: pnpm install

      - name: Build extensions
        run: pnpm package-clean

      - name: Archive firefox production zip file
        uses: actions/upload-artifact@v3
        with:
          name: firefox.xpi
          path: extensions/firefox.zip

      - name: Archive chrome production zip file
        uses: actions/upload-artifact@v3
        with:
          name: chrome.zip
          path: extensions/chrome.zip

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          commitMode: "true"
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## Frontend",
                  "labels": ["frontend"]
                },
                {
                  "title": "## Backend",
                  "labels": ["backend"]
                },
                {
                  "title": "## Extension",
                  "labels": ["extension"]
                },
                {
                  "title": "## Deploy",
                  "labels": ["chart"]
                },
                {
                  "title": "## Refactoring",
                  "labels": ["refactoring"]
                },
                {
                  "title": "## JS",
                  "labels": ["js"]
                },
                {
                  "title": "## Website",
                  "labels": ["web"]
                },
                {
                  "title": "## YouTube",
                  "labels": ["youtube"]
                },
                {
                  "title": "## Twitter",
                  "labels": ["twitter"]
                },
                {
                  "title": "## Deployment",
                  "labels": ["deploy"]
                },
                {
                  "title": "## CI/CD",
                  "labels": ["ci"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "empty_template": "- no changes",
              "pr_template": "- #{{TITLE}} #{{MERGE_SHA}}",
              "label_extractor": [
                {
                  "pattern": "\\[([^\\]]+)\\].*",
                  "target": "$1",
                  "flags": "gu"
                },
                {
                  "pattern": "Update .*",
                  "target": "ignore"
                },
                {
                  "pattern": "Bump .*",
                  "target": "ignore"
                }
              ],
              "transformers": [
                {
                  "pattern": "(\\[[^\\]]+\\])+ (.*)",
                  "target": "$2"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{steps.build_changelog.outputs.changelog}}
          files: |
            extensions/chrome.zip
            extensions/firefox.zip
